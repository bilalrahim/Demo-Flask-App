<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <div>
            <ul>
                <li><a href="{{url_for('home')}}">Home</a></li>
